<div class="container-fluid p-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Obras</h2>
    <button class="btn btn-primary">Nova Obra</button>
  </div>

  <!-- Filtros -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar obra por nome, localização ou status...">
        <button class="btn btn-outline-secondary" type="button">Buscar</button>
      </div>
    </div>
  </div>

  <!-- Lista de Obras -->
  <div class="list-group">
    <a *ngFor="let obra of obras" [routerLink]="['/obra/details', obra.id]" class="list-group-item list-group-item-action flex-column align-items-start mb-3 shadow-sm">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ obra.nome }}</h5>
        <small><span class="badge rounded-pill" [style.backgroundColor]="obra.statusColor">{{ obra.status }}</span></small>
      </div>
      <p class="mb-1">{{ obra.localizacao }}</p>
    </a>
  </div>
</div>
