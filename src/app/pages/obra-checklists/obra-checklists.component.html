<div class="container-fluid p-3">
  <h2 class="mb-4">Checklists</h2>
  <h4 class="text-muted mb-4">{{ obraNome }}</h4>

  <div class="row">
    <!-- Checklist de Início de Obra -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-header">
          <h5>Início de Obra</h5>
        </div>
        <div class="card-body">
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" [style.width.%]="getProgresso(checklistInicio)" [attr.aria-valuenow]="getProgresso(checklistInicio)">{{ getProgresso(checklistInicio) | number:'1.0-0' }}%</div>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let item of checklistInicio" class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [id]="item.id" [(ngModel)]="item.checked">
                <label class="form-check-label" [for]="item.id">{{ item.label }}</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Checklist de Entrega de Obra -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-header">
          <h5>Entrega de Obra</h5>
        </div>
        <div class="card-body">
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" [style.width.%]="getProgresso(checklistEntrega)" [attr.aria-valuenow]="getProgresso(checklistEntrega)">{{ getProgresso(checklistEntrega) | number:'1.0-0' }}%</div>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let item of checklistEntrega" class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [id]="item.id" [(ngModel)]="item.checked">
                <label class="form-check-label" [for]="item.id">{{ item.label }}</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
