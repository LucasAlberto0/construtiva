<div class="container-fluid p-3">
  <h2 class="mb-4">Documentos</h2>
  <h4 class="text-muted mb-4">{{ obraNome }}</h4>

  <div class="row">
    <!-- Pastas -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5>Pastas</h5>
        </div>
        <div class="list-group list-group-flush">
          <a *ngFor="let folder of folders" href="#" 
             class="list-group-item list-group-item-action" 
             [class.active]="folder.name === selectedFolder" 
             (click)="selectFolder(folder.name)">
            <span class="me-2">{{ folder.icon }}</span> {{ folder.name }}
          </a>
        </div>
      </div>
    </div>

    <!-- Arquivos -->
    <div class="col-md-8 mt-4 mt-md-0">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Arquivos em {{ selectedFolder }}</h5>
          <button class="btn btn-primary">Upload</button>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngIf="getFilesInSelectedFolder().length === 0" class="list-group-item">Nenhum arquivo nesta pasta.</li>
          <li *ngFor="let file of getFilesInSelectedFolder()" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              {{ file.name }}
              <small class="d-block text-muted">{{ file.size }}</small>
            </div>
            <div>
              <button class="btn btn-sm btn-outline-secondary me-1">Visualizar</button>
              <button class="btn btn-sm btn-outline-secondary">Baixar</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
