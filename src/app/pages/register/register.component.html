<div class="register-container">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Criar Conta</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nomeCompleto" formControlName="nomeCompleto" placeholder="Seu nome completo">
          <div *ngIf="registerForm.get('nomeCompleto')?.invalid && (registerForm.get('nomeCompleto')?.dirty || registerForm.get('nomeCompleto')?.touched)" class="text-danger mt-1">
            <small *ngIf="registerForm.get('nomeCompleto')?.errors?.['required']">Nome completo é obrigatório.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="seu@email.com">
          <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-danger mt-1">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">E-mail é obrigatório.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato de e-mail inválido.</small>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Crie uma senha">
          <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger mt-1">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</small>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Cadastrar</button>
        </div>
        <div class="text-center mt-3">
          <a routerLink="/login" class="text-decoration-none">Já tem uma conta? Faça login</a>
        </div>
      </form>
    </div>
  </div>
</div>
