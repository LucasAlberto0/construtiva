<div class="container-fluid p-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Detalhes da Obra</h2>
    <a routerLink="/obras" class="btn btn-secondary">Voltar para a Lista</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">{{ obra.nome }}</h4>
      <div>
        <button class="btn btn-sm btn-outline-primary me-2">Editar</button>
        <button class="btn btn-sm btn-outline-danger">Excluir</button>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <strong>Localização:</strong>
          <p>{{ obra.localizacao }}</p>
        </div>
        <div class="col-md-6 mb-3">
          <strong>Contratante:</strong>
          <p>{{ obra.contratante }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <strong>Contrato:</strong>
          <p>{{ obra.contrato }}</p>
        </div>
        <div class="col-md-6 mb-3">
          <strong>Ordem de Serviço (OS):</strong>
          <p>{{ obra.os }}</p>
        </div>
      </div>
      <hr>
      <h5>Equipe Responsável</h5>
      <ul class="list-group">
        <li *ngFor="let membro of obra.equipe" class="list-group-item">{{ membro }}</li>
      </ul>
    </div>
  </div>
</div>
